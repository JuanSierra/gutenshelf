<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Books</title>
   
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <style>
    .cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
    grid-gap: 20px;
    }

    .card {
    box-shadow: 0 0.25rem 1rem rgb(48 55 66 / 15%);
    overflow: hidden;
    }
    .card-header{
    padding-top: 0 !important;
    }
    .img-responsive {
    margin: 0 auto;
    transform: rotate(7deg) scale(1.3);
    transition: .4s ease-in-out;
    }

    .btn {
    width: 100%;
    }

    .img-container {
    height: 80%;
    clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
    display: inline-block;
    position: relative;
    overflow: hidden;
    }
    .img-container-shadow {
    position: absolute;
    top: -1px;
    left: 0px;
    right: 0px;
    bottom: 2px;
    height: 82%;
    clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
    background-color: rgba(87, 85, 217, 0.5);
    }

    .img-container:hover img {
    -webkit-transform: rotate(0) scale(1);
    transform: rotate(-7deg) scale(1);
    }

    @keyframes fadein {
        from {
            opacity:0;
        }
        to {
            opacity:1;
        }
    }
  </style>
  <script type="text/javascript">

  </script>
 </head>

<body>
    <div class="container">
        <div class="rows">
            <div class="columns">
                <div class="column col-12 text-center">
                    <div class="has-icon-right mt-2 mb-2">
                        <input type="text" class="form-input" placeholder="search" onchange="search(this.value)">
                        <i class="form-icon icon icon-search"></i>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column col-9  col-xs-12"> 
                    
                    <div class="cards">
                        {% for book in books %}
                        <div class="card l-rounded"></div>
                        <div class="card-image img-responsive btn-lg">
                            <div class="img-container-shadow"></div>
                            <div class="img-container">
                                <img class="img-responsive" src="{{ book.cover }}">
                            </div>
                        </div>
                        <div class="card-header">
                            <div class="card-title h5">{{ book.title }}</div>
                            <div class="card-subtitle text-gray">{{ book.author.name }}</div>
                        </div>
                        <div class="card-body">{{ book.topics }}</div>
                        <div class="card-footer"></div>
                       {% endfor %}
                                
                    </div>
                
                </div>
                
                <div class="column col-3 hide-xs ">
                    <div id="topics-menu" class="rows row-auto">
                    </div>
                </div>
            
            </div>
        </div>
    </div>
        
        
</body>



 </html>
